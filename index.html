<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>p12 authentication</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="registration-form">
      <form action="/script.php" method="POST">
        <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            name="np"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            name="org"
            placeholder="Organization"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            name="dept"
            placeholder="Department"
          />
        </div>
        <div class="form-group">
          <select
            class="form-select item select"
            aria-label="Default select example"
            name="validite"
          >
            <option value="365" selected>Validite: one year</option>
            <option value="730">Validite: two years</option>
            <option value="1095">Validite: three years</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control item"
            name="mp"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            name="mail"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            name="submit"
            type="submit"
            value="Receive p12 file"
            class="btn btn-block create-account"
          />
        </div>
      </form>
    </div>
  </body>
</html>
